<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Viewer</title>
</head>
<body>
    <h1>Person Viewer (Frontend)</h1>

    <form action="/person" method="get">
        <label for="person_id">Enter Person ID:</label>
        <input type="text" id="person_id" name="person_id" placeholder="e.g. 123" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
